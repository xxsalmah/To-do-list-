<!DOCTYPE html>
<html>
    <head>
        <title>To Do List App </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link rel="stylesheet" href="tdl.css">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@flaticon/font@4.5.1/css/font-awesome.min.css">
            <link rel="icon" type="image-xicons" href="images/download (1).jpg">
    </head>
    <body>
        <div class="container">
           <div class="todolist">
            <h2>To-Do List <img src="images/notebook.png"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add Your text">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
            <!-- <li class="checked">Task 1</li>
            <li>Task 2</li>
            <li>Task 3</li> -->
            </ul>
           </div>
        </div>
        <script src="tdl.js"></script>
    </body>
</html>
